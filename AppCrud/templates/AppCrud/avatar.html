{% extends "AppEntrega/padre.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block contenidoquecambia %}

<div class="card-group" style="width: 80%; margin:auto">
    <div class="col-sm-6 mb-3 mb-sm-0" >
        <div class="card-body">
        <center><h5 class="card-title">Registra o Actualiza tu Avatar</h5></center>
        </div>
    </div>

            <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="col-sm-6">
                    <div class="card" style="width: 30rem; margin:auto">
                    {{form|crispy}}
                    <center><button type="submit" class="btn btn-warning btn-block text-uppercase mb-2 rounded-pill shadow-sm">Actualizar</button></center>
                    </div>
                </div>
            </form>
</div>

{% endblock contenidoquecambia %}
